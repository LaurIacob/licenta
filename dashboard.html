<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo2.png" sizes="128x128" type="image/x-icon">
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard - PulsePoint</title>
</head>
<body>
    <header>
        <img class="img-logo" src="logo.png" alt="PulsePoint Logo">
        <h1>PulsePoint</h1>
        <nav class="navigation">
            <button class="btnLogout" id="btnLogout">Logout</button>
        </nav>
    </header>

    <main>
        <div class="content1">
            <h2>Hello, welcome to your profile</h2>
            <p>Here you can see and delete your appointments and create new ones.</p>
            <div class="right-section">
                <button class="btn" id="makeAppointmentBtn">
                    Make Appointment
                </button>
                <div class="appointmentsContainer">
                    <h2>Your Appointments</h2>
                    <!-- Appointment items will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div id="appointmentPopup" class="appointmentPopup">
            <div class="appointment-content">
                <span class="close-popup">&times;</span>
                <h2>Make a Doctor's Appointment</h2>
                <form id="appointmentForm">
                    <div class="input-box">
                        <label for="specialty">Select Medical Specialty</label>
                        <select id="specialty" name="specialty" required></select>
                    </div>
                    <div class="input-box">
                        <label for="doctor">Select Doctor</label>
                        <select id="doctor" name="doctor" required></select>
                    </div>
                    <div class="input-box">
                        <label for="appointmentDate">Select Date</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    <div class="input-box">
                        <label for="appointmentTime">Select Time</label>
                        <select id="appointmentTime" name="appointmentTime" required></select>
                    </div>
                    <button type="submit" class="btn">Book Appointment</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
